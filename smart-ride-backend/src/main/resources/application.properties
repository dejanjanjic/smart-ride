spring.application.name=smart-ride-backend

spring.datasource.url=jdbc:mysql://localhost:3306/smart-ride
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

images.car=src/main/resources/static/images/car
images.e-bike=src/main/resources/static/images/e-bike
images.e-scooter=src/main/resources/static/images/e-scooter

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
