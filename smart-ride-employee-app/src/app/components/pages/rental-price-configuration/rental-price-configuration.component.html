<div class="form-container">
  <mat-card class="form-card" appearance="outlined">
    <mat-card-header class="form-header">
      <mat-card-title class="title">Rental price configuration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="rentalPriceConfigForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Car price</mat-label>
          <input matInput formControlName="carPrice" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Scooter price</mat-label>
          <input matInput formControlName="scooterPrice" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Bike price</mat-label>
          <input matInput formControlName="bikePrice" />
        </mat-form-field>

        @if(conflict) {
        <p class="error">Unsuccessful update</p>
        }

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            (click)="submitForm()"
            [disabled]="rentalPriceConfigForm.invalid"
          >
            Update
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
