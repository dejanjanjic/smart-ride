<div class="admin-main">
  <app-header (toggleSidebar)="sidenav.toggle()"></app-header>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="isOpen" class="sidebar">
      <mat-nav-list>
        <a mat-list-item routerLink="vehicles" routerLinkActive="active-link">
          <mat-icon class="nav-icon">directions_car</mat-icon>
          <span>Vehicles</span>
        </a>
        <a
          mat-list-item
          routerLink="manufacturers"
          routerLinkActive="active-link"
        >
          <mat-icon class="nav-icon">factory</mat-icon>
          <span>Manufacturers</span>
        </a>
        <a mat-list-item routerLink="users" routerLinkActive="active-link">
          <mat-icon class="nav-icon">people</mat-icon>
          <span>Users</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-area">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
