<div class="content-container">
  <div class="import-container">
    <button mat-raised-button class="import-button" (click)="openFileDialog()">
      Import
      <mat-icon>add</mat-icon>
    </button>
    <input
      type="file"
      #fileInput
      accept=".csv"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>directions_car</mat-icon>
      </ng-template>
      <div class="table-container">
        <app-cars-table />
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>electric_bike</mat-icon>
      </ng-template>
      <div class="table-container">
        <app-e-bikes-table />
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>electric_scooter</mat-icon>
      </ng-template>
      <div class="table-container">
        <app-e-scooters-table />
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
