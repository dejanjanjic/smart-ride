<div class="chart-wrapper">
  <h3 class="chart-title">Vehicle Failures Distribution</h3>

  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [results]="results"
      [scheme]="colorScheme"
      [gradient]="true"
      [legend]="true"
      [legendPosition]="legendPosition"
      [labels]="false"
      [doughnut]="true"
      [arcWidth]="0.2"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
