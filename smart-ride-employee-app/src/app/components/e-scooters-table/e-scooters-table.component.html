<div>
  <div class="table-toolbar">
    <button
      mat-raised-button
      class="add-button"
      [routerLink]="['add-e-scooter']"
    >
      Add new
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let eScooter">{{ eScooter.model }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let eScooter">{{ eScooter.id }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let eScooter">{{ eScooter.purchasePrice }}</td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
      <td mat-cell *matCellDef="let eScooter">{{ eScooter.manufacturer }}</td>
    </ng-container>

    <!-- Max speed Column -->
    <ng-container matColumnDef="maxSpeed">
      <th mat-header-cell *matHeaderCellDef>Max speed</th>
      <td mat-cell *matCellDef="let eScooter">
        {{ eScooter.maxRange }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let eScooter">
        <button mat-icon-button [routerLink]="[eScooter.id]">
          <mat-icon id="visibility-icon">visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEScooter(eScooter.id)">
          <mat-icon id="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
