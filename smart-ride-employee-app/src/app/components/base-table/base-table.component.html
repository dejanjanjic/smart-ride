<div>
  <div class="table-toolbar">
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          placeholder="Search..."
        />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon>
        Search
      </button>
    </div>

    <div class="action-buttons">
      <button
        mat-icon-button
        color="primary"
        class="refresh-button"
        (click)="refreshTable()"
        matTooltip="Refresh data"
      >
        <mat-icon>refresh</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        [routerLink]="[addRoute]"
      >
        Add new
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    @for (col of displayedColumns; track col) {
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>
        {{ col !== "actions" ? getHeader(col) : "" }}
      </th>
      <td mat-cell *matCellDef="let item">
        @if (col !== 'actions') {
        {{ isDateColumn(col) ? (item[col] | date : dateFormat) : item[col] }}
        } @else {
        <button
          mat-icon-button
          [routerLink]="headerMap['entityName'] + 's/' + item.id"
        >
          <mat-icon id="visibility-icon">visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(item.id)">
          <mat-icon id="delete-icon">delete</mat-icon>
        </button>
        }
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  ></mat-paginator>
</div>
