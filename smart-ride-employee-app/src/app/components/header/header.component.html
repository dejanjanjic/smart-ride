<mat-toolbar>
  <button mat-icon-button class="hamburger-icon" (click)="onToggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Smart Ride Logo" class="logo" />
    <div class="app-title">Smart Ride</div>
  </div>
  <span class="spacer"></span>
  <div class="user-container">
    <div class="avatar-container">
      <img [src]="'assets/no-avatar.jpg'" alt="User Avatar" class="avatar" />
    </div>
    <span class="username">{{ username }}</span>
    <button mat-button class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
</mat-toolbar>
